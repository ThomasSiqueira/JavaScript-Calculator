<!DOCTYPE html>
<html lang="pt-br">

</html>

<head>
    <title>
        Calculadora JavaScript
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/x-icon" href="/icone/favicon.ico">
    <script src="https://kit.fontawesome.com/1eb709d6ad.js" crossorigin="anonymous"></script>
    
</head>

<body>

    <div id="topBar">

    </div>
    <div id="bodyDiv">
        <div id="screem">

        </div>
        <div id="buttons">

            <div id="dirButtons">
                <ul>
                    <li><button><i class="fa-solid fa-divide"></i></button></li>
                    <li><button><i class="fa-solid fa-xmark"></i></button></li>
                    <li><button><i class="fa-solid fa-minus"></i></button></li>
                    <li><button><i class="fa-solid fa-plus"></i></button></li>
                    <li id="result"><button class="whiteButton"><i class="fa-solid fa-equals"></i></button></li>
                </ul>
            </div>
            <div id="topButtons">
                <ul class="top">
                    <li><button ><i class="fa-solid fa-percent"></i></button></li>
                    <li><button class="redButton"><i class="fa-solid fa-c"></i></button></li>
                    <li><button class="redButton"><i class="fa-solid fa-angle-left"></i></button></li>
                </ul>

            </div>
            <div id="numbers">
                <ul>
                    <li class="numbH">
                        <ul>
                            <li><button>7</button></li>
                            <li><button>4</button></li>
                            <li><button>1</button></li>
                            <li><button>ANS</button></li>
                        </ul>
                    </li>
                    <li class="numbH">
                        <ul>
                            <li><button>8</button></li>
                            <li><button>5</button></li>
                            <li><button>2</button></li>
                            <li><button>0</button></li>
                        </ul>
                    </li>
                    <li class="numbH">
                        <ul>
                            <li><button>9</button></li>
                            <li><button>6</button></li>
                            <li><button>3</button></li>
                            <li><button>,</button></li>
                        </ul>
                    </li>
                </ul>

            </div>

        </div>

    </div>
    <div id="bottomBar">

    </div>

</body>

</html>
